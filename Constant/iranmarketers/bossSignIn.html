							<form class="form col-md-8 form-horizontal" action="#" method="post">

								<div class=" form-group col-sm-offset-2 col-md-10">
									<label class="control-label col-sm-12" for="nam">نام سازمان:</label>
									<div class="col-sm-12">

									</div>
								</div>
								<div class=" form-group col-sm-offset-2 col-md-10">

										<span class="glyphicon glyphicon-phone"> </span>
										<input type="text"  placeholder="Enter Your Phone Number" name="phonenumber" id="cell" style="text-align: left;"> 
									</div>
								</div>
								<div class=" form-group col-sm-offset-2 col-md-10">
									<label class="control-label col-sm-12" for="sabt">شماره‌‌ی ثبت:</label>
									<div class="col-sm-12">
										<span class="glyphicon glyphicon-star"></span>
										<input type="text"  placeholder="Enter Your code" name="number" id="sabt" style="text-align: left;"> 
									</div>
								</div>
								

								

								<div class="password form-group col-sm-offset-2 col-md-10">
									<label class="control-label col-sm-12" for="pwd">کلمه‌ی عبور:</label>
									<div class="col-sm-12">
										<span class="glyphicon glyphicon-lock"> </span>
										<input type="text"  placeholder="Enter password" name="password" id="pwd" style="text-align: left;"> 
									</div>
								</div>
								<div class="password form-group col-sm-offset-2 col-md-10">
									<label class="control-label col-sm-12" for="pwd2">تکرار کلمه‌ی عبور:</label>
									<div class="col-sm-12">
										<span class="glyphicon glyphicon-lock"> </span>
										<input type="text"  placeholder="Enter password" name="password" id="pwd2" style="text-align: left;"> 
									</div>
								</div>
								<div class="email form-group col-sm-offset-2 col-md-10">
									<label  class="control-label col-sm-12" for="mil">پست الکترونیکی(جهت مکاتبات):</label>
									<div class="col-sm-12">
										<span class="glyphicon glyphicon-envelope"> </span>
										<input type="text" name="email" placeholder="Enter email" id="mil" style="text-align: left;"> 	
									</div>
								</div>
								<div class="form-group col-sm-offset-2 col-md-10 ">
									    <label><input type="checkbox" > <h4 class="checkbox">قوانین و مقررات سایت را خوانده و قبول دارم.</h4>
									    </label>
								</div>

								<div class=" form-group col-sm-offset-2 col-md-10">

									</button>
